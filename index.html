<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Geolocation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <h2 class="text-center mt-5 mb-3">¿A dónde quieres ir?</h2>
  <nav class="container">
    <div class="input-group col-12 col-md-8 offset-md-2 mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text font-weight-bold" id="basic-addon1">A</span>
      </div>
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">
          <i class="fas fa-map-marker"></i>
        </span>
      </div>
      <input type="text" class="form-control" id="start-input" placeholder="Origen" aria-label="Username" aria-describedby="basic-addon1"
        autofocus>
    </div>
    <div class="input-group col-12 col-md-8 offset-md-2 mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text font-weight-bold" id="basic-addon1">B</span>
      </div>
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">
          <i class="fas fa-location-arrow"></i>
        </span>
      </div>
      <input type="text" class="form-control" id="finishing-input" placeholder="Destino" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div class="row">
      <button type="button" class="col-4 offset-4 col-md-2 offset-md-5 btn btn-success mb-3" id="finder-btn"><strong>TRAZAR RUTA</strong></button>
    </div>
  </nav>
  <!-- Map -->
  <section class="container-fluid">
    <div class="row">
      <div id="map" class="col-10 offset-1 col-md-6 offset-md-3 mt-2"></div>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxEKPDjBA35HpPvpHDrv3X_Zza-8t9rII&callback=initMap&libraries=places"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
